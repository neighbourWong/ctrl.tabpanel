<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<!--允许全屏-->
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="yes" name="apple-touch-fullscreen" />
<meta content="telephone=no,email=no" name="format-detection" />
<script src="../rem/rem.js"></script>
<link rel="stylesheet" type="text/css" href="../rem/rem/css" />
<link rel="stylesheet" type="text/css" href="tabheader.css" />
<script src="../lib.motion/motion.js" type="text/javascript"></script>
<script src="../lib.gesture/gesture.js" type="text/javascript"></script>
<script src="../lib.scroll/scroll.js" type="text/javascript"></script>
<script src="../ctrl.tabheader/tabheader.js" type="text/javascript"></script>
<link href="../ctrl.tabheader/tabheader.css" rel="stylesheet" type="text/css" />
<link href="tabpanel.css" rel="stylesheet" type="text/css" />
<style>
    html, body{
        height:100%;
        background:white;
    }

    .tab-header {
        background-color:#eee;
    }

    [data-ctrl-name="tabpanel"] .panel p {
        padding: 0.2rem;
        font-size: 2rem;
    } 
</style>
<title>ctrl.tabpanel</title>
</head>
<body>
<script src="tabpanel.js" type="text/javascript"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var tabpanel = new ctrl.tabpanel();
        document.body.appendChild(tabpanel.root);

        tabpanel.viewModel = [
            {
                text:"T恤",
                id:"id1",
                html:"<p>T恤</p>"
            },
            {
                text:"衬衫",
                id:"id2"
            },
            {
                text:"休闲裤",
                id:"id3"
            },
            {
                text:"牛仔裤",
                id:"id4"
            },
            {
                text:"POLO",
                id:"id5"
            },
            {
                text:"衬衫",
                id:"id6"
            },
            {
                text:"休闲裤",
                id:"id7"
            },
            {
                text:"牛仔裤",
                id:"id8"
            },
            {
                text:"POLO",
                id:"id9"
            }
        ];

        tabpanel.addEventListener('switch',function(e){
            if (!e.panel.innerHTML) {
                e.panel.innerHTML = '<p id="' + e.selected.id + '">' + e.selected.text + '</p>';
            }
        });
    });
</script>
</body>
</html>
